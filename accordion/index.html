<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴demo</title>
    <style type="text/css">
    *{ margin: 0; padding: 0; }
    ul{ list-style: none; }
    .banner{ width: 500px; height: 300px; }
    .banner img{ width: 100%; height: 100%; }
    .accordion-box{ position: relative; overflow: hidden; }
    .accordion-box .accordion-child{ position: absolute; height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li class='child-item'><img src="imgs/11.png" /></li>
            <li class='child-item'><img src="imgs/12.png" /></li>
            <li class='child-item'><img src="imgs/13.png" /></li>
        </ul>
    </div>
    <script type="text/javascript" src="../common/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.accordion.js"></script>
    <script>
        $('.banner').accordion();
    </script>
</body>
</html>
