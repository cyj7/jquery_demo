    <script type="text/javascript" src="../common/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="./js/slideunlock.js"></script>
    <script>
    	var slider = new SliderUnlock("#slider",{
            successLabelTip : "验证通过"
        },function(){
            Xhr.cfg("/login/slider",{},function(response){
                if(response.code==200){
                    $("#label").removeClass("handler_bg");
                    $("#label").addClass("handler_ok");
                    $("#login-button").attr("disabled",false);
                    slider_val=response.data.token;
                }
            }).execute();
        });
        slider.init();
    </script>
